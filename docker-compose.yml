services:
  postgres: 
    image: postgres:16.9
    container_name: postgres
    env_file: .env
    environment:
      POSTGRES_USER: $(POSTGRES_USER)
      POSTGRES_PASSWORD: $(POSTGRES_PASSWORD)
      POSTGRES_DB: $(POSTGRES_DB)
    ports:
      - "5432:5432" 
    volumes:
      - data:/var/lib/postgresql/data
      - ./scr/sql:/docker-entrypoint-initdb.d:ro

    networks:
      - response
  
  pgadmin:
    image: dpage/pgadmin4:9
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - response


volumes:
  data:

networks:
  response:  
    driver: bridge